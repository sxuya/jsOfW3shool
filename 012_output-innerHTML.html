<!DOCTYPE html>
<html>
<body>

<h2>JavaScript 能够做什么</h2>
<h3>使用 innerHTML 显示数据, 常用方法.</h3>

<p id='changeHere'></p>
<p id='changeHere2'></p>
<p id='changeHere3'></p>

<script>
	document.getElementById("changeHere").innerHTML = 5**3;
	document.getElementById("changeHere2").innerHTML = 1.1**360;
	document.getElementById("changeHere3").innerHTML = 1.1**365;
</script>

</body>
</html>
