<!DOCTYPE html>
<html>
<head>
<script>
function changeText() {
	document.getElementById("changeHere").innerHTML = "这里是替换后的内容，可以任意修改，我这里是做了一个说明。";  //这里需要添加分号 ；。另外，这里的分号输入成了中文的错误，导致
}
</script>
</head>

<body>

<h2>JavaScript 能够做什么</h2>

<p id="changeHere">这里是原始文本内容，马上会被替换。</p>

<button type="button" onclick="changeText()">点击这个按钮就会替换文本内容</button>

</body>
</html>
