<!DOCTYPE html>
<html>
<body>

<h2>JavaScript 能够做什么</h2>

<p>JavaScript 能够显示隐藏的 HTML 元素。</p>

<p id='changeHere' style="display: none">balabala，这里是隐藏的内容，用中文代替</p>

<button type="button" onclick="document.getElementById('changeHere').style.display='block'">点击我就会使用一个功能让一个隐藏的文本显示出来</button>

</body>
</html>
